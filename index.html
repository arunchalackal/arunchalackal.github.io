<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drop-In Sports Sessions</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 2rem;
      background: #f4f7fa;
    }
    h1 {
      color: #0a6efd;
      margin-bottom: 1.2em;
      text-shadow: 0 2px 6px #e0e7ff;
    }
    h2 {
      color: #295fad;
      margin: 2em 0 0.7em 0;
      border-bottom: 2px solid #e7eef7;
      padding-bottom: 0.3em;
      font-size: 1.35em;
      letter-spacing: 0.02em;
    }
    select {
      margin: 1em 0.5em 1em 0;
      font-size: 1em;
      padding: 0.4em 0.7em;
      border-radius: 5px;
      border: 1px solid #c9d3e6;
      background: #ffffff;
      color: #28529e;
    }
    .session-block {
      background: #ffffff;
      box-shadow: 0 2px 16px #c9d3e640;
      border-radius: 11px;
      margin: 1em 0;
      padding: 1.2em 1.1em 1em 1.1em;
      border: none;
      transition: box-shadow 0.2s;
    }
    .session-block:hover {
      box-shadow: 0 4px 24px #0a6efd1f;
      background: #f6faff;
    }
    .session-header {
      font-weight: bold;
      margin-bottom: 0.8em;
      font-size: 1.13em;
      color: #137752;
    }
    .session-detail {
      margin-bottom: 0.3em;
      font-size: 1em;
      color: #2a2c2f;
    }
    .session-detail b {
      color: #0a6efd;
    }
    .signup-link {
      margin-top: 0.9em;
    }
    .signup-link a {
      display: inline-block;
      padding: 0.45em 1.2em;
      background: #0a6efd;
      color: #fff !important;
      border-radius: 7px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 10px #0a6efd22;
      transition: background 0.18s;
      font-size: 1em;
    }
    .signup-link a:hover {
      background: #0851b4;
    }
    .empty {
      color: #b8b8b8;
      font-style: italic;
      margin-left: 0.5em;
      font-size: 1em;
    }
    @media (max-width: 540px) {
      .session-block { padding: 1em; }
      body { margin:0.9em; }
    }
  </style>
</head>
<body>
  <h1>Drop-In Sports Sessions</h1>
  <div>
    <label for="programFilter">Sport: 
      <select id="programFilter">
        <option value="">All</option>
      </select>
    </label>
  </div>
  <div id="results"></div>
  <script>
    let data = [];
    let programs = [];

    function htmlEncode(str) {
      return String(str).replace(/[&<>"']/g, c =>
        ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    function render() {
      const programFilter = document.getElementById('programFilter').value;
      const resultsDiv = document.getElementById('results');
      let html = '';
      for (const prog of data) {
        if (programFilter && prog.program !== programFilter) continue;
        html += `<h2>${htmlEncode(prog.program)}</h2>`;
        if (!prog.sessions || prog.sessions.length === 0) {
          html += `<div class="empty">No sessions found.</div>`;
        } else {
          for (const sess of prog.sessions) {
            html += `<div class="session-block">`
              + `<div class="session-header">${htmlEncode(sess.date)}</div>`
              + `<div class="session-detail"><b>Date:</b> ${htmlEncode(sess.date)}<br>${htmlEncode(sess.details).replace(/\n/g,'<br>')}</div>`
              + `<div class="session-detail"><b>Capacity:</b> ${htmlEncode(sess.capacity)}</div>`
              + `<div class="session-detail"><b>Open:</b> ${htmlEncode(sess.open)}</div>`
              + `<div class="session-detail"><b>Fee:</b> ${htmlEncode(sess.fee)}</div>`
              + (sess.signup_link && sess.signup_link !== "#" ?
                `<div class="signup-link"><a href="${htmlEncode(sess.signup_link)}" target="_blank">Sign Up</a></div>` : '')
              + `</div>`;
          }
        }
      }
      resultsDiv.innerHTML = html;
    }

    fetch('dropin_sports_sessions.json').then(r=>r.json()).then(json=>{
      data = json;
      // Populate program filter options
      const seen = new Set();
      programs = [];
      data.forEach(prog => {
        if (!seen.has(prog.program)) {
          programs.push(prog.program);
          seen.add(prog.program);
        }
      });
      programs.sort();
      const select = document.getElementById('programFilter');
      programs.forEach(prog=>{
        const opt = document.createElement('option');
        opt.value = opt.text = prog;
        select.appendChild(opt);
      });
      select.addEventListener('change',render);
      render();
    });
  </script>
</body>
</html>
