<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drop-In Sports Sessions</title>
  <style>
    body { font-family: Arial, sans-serif; margin:2rem; }
    select, input[type="text"] { margin: 1em 0.5em 1em 0; font-size:1em; }
    .session-block { border: 1px solid #e0e0e0; border-radius: 8px; margin: 1em 0; padding: 1em;}
    .session-header { font-weight: bold; margin-bottom: 0.6em; }
    .session-detail { margin-bottom: 0.2em; }
    .signup-link { margin-top: 0.5em; }
    .empty { color: #999; font-style: italic; }
  </style>
</head>
<body>
  <h1>Drop-In Sports Sessions</h1>
  <div>
    <label for="programFilter">Sport: 
      <select id="programFilter">
        <option value="">All</option>
      </select>
    </label>
  </div>
  <div id="results"></div>
  <script>
    let data = [];
    let programs = [];

    // Utility to safely encode HTML
    function htmlEncode(str) {
      return String(str).replace(/[&<>"']/g, c =>
        ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    function render() {
      const programFilter = document.getElementById('programFilter').value;
      const resultsDiv = document.getElementById('results');
      let html = '';
      for (const prog of data) {
        if (programFilter && prog.program !== programFilter) continue;
        html += `<h2>${htmlEncode(prog.program)}</h2>`;
        if (!prog.sessions || prog.sessions.length === 0) {
          html += `<div class="empty">No sessions found.</div>`;
        } else {
          for (const sess of prog.sessions) {
            html += `<div class="session-block">`
              + `<div class="session-header">${htmlEncode(sess.date)}</div>`
              + `<div class="session-detail">${htmlEncode(sess.details).replace(/\n/g,'<br>')}</div>`
              + `<div class="session-detail"><b>Capacity:</b> ${htmlEncode(sess.capacity)}</div>`
              + `<div class="session-detail"><b>Open:</b> ${htmlEncode(sess.open)}</div>`
              + `<div class="session-detail"><b>Fee:</b> ${htmlEncode(sess.fee)}</div>`
              + (sess.signup_link && sess.signup_link !== "#" ?
                `<div class="signup-link"><a href="${htmlEncode(sess.signup_link)}" target="_blank">Sign Up</a></div>` : '')
              + `</div>`;
          }
        }
      }
      resultsDiv.innerHTML = html;
    }

    fetch('dropin_sports_sessions.json').then(r=>r.json()).then(json=>{
      data = json;
      // Populate program filter options
      const seen = new Set();
      programs = [];
      data.forEach(prog => {
        if (!seen.has(prog.program)) {
          programs.push(prog.program);
          seen.add(prog.program);
        }
      });
      programs.sort();
      const select = document.getElementById('programFilter');
      programs.forEach(prog=>{
        const opt = document.createElement('option');
        opt.value = opt.text = prog;
        select.appendChild(opt);
      });
      select.addEventListener('change',render);
      render();
    });
  </script>
</body>
</html>
